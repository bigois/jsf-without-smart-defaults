<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Register | Web Application</title>
	</h:head>
	<h:body>
		<h1>Insert team data</h1>
		<fieldset>
			<legend>Register</legend>
			<h:form>
				<table>
					<tr>
						<td>State:</td>
						<td><h:inputText value="#{teamMB.team.state}"/></td>
					</tr>
					<tr>
						<td>Name:</td>
						<td><h:inputText value="#{teamMB.team.name}"/></td>
					</tr>	
					<tr>
						<td>Foundation year:</td>
						<td><h:inputText value="#{teamMB.team.foundedIn}"/></td>
					</tr>
					<tr>
						<td><h:commandButton action="#{teamMB.registerView}" value="Submit" /> </td>
					</tr>
				</table>
			</h:form>
		</fieldset>
		<br></br>
		<h:form>
			<h:commandButton action="backMenu" value="Back to Menu" immediate="true" />
		</h:form>
	</h:body>
</html>
